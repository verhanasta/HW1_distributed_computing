name: Deploy WordPress and MySQL Containers

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Загружаем SSH ключ в ssh-agent
      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Сохраняем SSH ключ в файл, чтобы Ansible мог его использовать (если требуется)
      - name: Save SSH key to file
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible and community.docker collection
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          ansible-galaxy collection install community.docker

      # Создаём инвентори-файл с указанием удалённого хоста и пользователя
      - name: Create inventory file
        run: |
          echo "[production]" > inventory.ini
          echo "${{ secrets.SERVER_IP }} ansible_user=${{ secrets.DEPLOY_USER }} ansible_ssh_private_key_file=${{ github.workspace }}/id_rsa" >> inventory.ini

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini deploy.yml
